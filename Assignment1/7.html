<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: rgb(210, 215, 240);
        }
        .media-container {
            margin-bottom: 20px;
        }
        .media-container h2, .media-container p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Media Example</h1>
    
    <div class="media-container">
        <h2>Audio Player</h2>
        <p>Enjoy this relaxing audio track. Perfect for unwinding after a long day.</p>
        <audio controls>
            <source src=" http://www.kozco.com/tech/soundtests.html" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <div class="media-container">
        <h2>Video Player</h2>
        <p>Watch this exciting video showcasing stunning visuals and captivating storytelling.</p>
        <video controls width="600">
            <source src="https://www.youtube.com/watch?v=9en2brDsbH4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>
    
</body>
</html>
